
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Soft Life | Find Your Soft Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cashmere: '#E7CBCB',
              cloud: '#F9F6F0',
              sage: '#8A9B8B',
              honey: '#F2D53B',
              softdark: '#333333'
            },
            fontFamily: {
              sans: ['Karla', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            animation: {
              'scroll': 'scroll 40s linear infinite',
              'breathe': 'breathe 8s ease-in-out infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.4)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F6F0;
        color: #333333;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .carousel-container {
        display: flex;
        width: max-content;
      }
    </style>
